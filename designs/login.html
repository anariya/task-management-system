<!DOCTYPE html>
<html>
  <head>
    <title>Task Management - Login</title>
    <link href="login_style.css" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <p>Task Management - Login</p>
    </div>
    <div class="login">
      <p class="usernameinput">Username: </p>
      <input type="text" id="username" class="usernameinput"/>
      <p class="passwordinput">Password: </p>
      <input type="password" id="password" class="passwordinput"/>
    

      <button class="loginbutton">Log In</button>
      <button class="accountbutton">Create Account</button>
      <p class="errortext">Incorrect username or password, please try again.</p>
    </div>
  </body>
</html>
